<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />
  <!--Links proprios-->
  <link rel="stylesheet" href="../css/style-pedidos.css" />
  <link rel="stylesheet" href="/html/auth/admin/css/style-flexbox.css"/>
  <link rel="stylesheet" href="/html/auth/admin/css/style-components.css"/>
  <!--links bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-light">
  <div class="wrapper">
    <header id="header-admin">
      <!--Conteudo do header adicionado via JS-->
    </header>
    <main class="p-3">
      <div class="container">
        <div class="panel-hero mb-4">
            <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-3">
              <div class="d-flex align-items-center gap-3">
                <div class="icon-circle" aria-hidden="true">
                  <i class="bi bi-inboxes text-primary"></i>
                </div>
                <div>
                  <h1 class="h4 mb-0">Painel de Gestão do estoque</h1>
                  <div class="text-muted small">
                    Visão geral de estoque — Gerencie suas peças e acompanhe as quantidades de inventário em tempo real.
                  </div>
                </div>
              </div>
              <div class="ms-md-auto d-flex flex-wrap gap-2 align-items-center w-100">
                <!-- Campo de busca -->
                <div class="flex-grow-1 min-w-0">
                  <div class="input-group search-input shadow-sm rounded">
                    <span class="input-group-text bg-white border-0">
                      <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control border-0" type="search"
                      placeholder="Pesquisar por marca, modelo ou peça..." aria-label="Pesquisar" id="pesquisa" />
                    <button class="btn btn-outline-secondary" type="button" title="Filtrar">
                      <i class="bi bi-funnel"></i>
                    </button>
                  </div>
                </div>
    
              </div>
            </div>
          </div>
      </div>
      
      <div class="container">
        <div class="container py-3 bg-white my-3 border rounded shadow">
          <h2>Peças em estoque</h2>
          <div style="max-height: 400px; overflow-y: auto">
            <table class="table table-striped table-hover">
              <thead class="thead-dark" style="position: sticky; top: 0; z-index: 10;">
                <tr>
                  <th scope="col">Produto</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Aparelho</th>
                  <th scope="col">Peça</th>
                  <th scope="col">Cor</th>
                  <th scope="col">Quantidade</th>
                  <th scope="col" class="text-center">Total</th>
                </tr>
              </thead>
              <tbody id="tabela-estoque"></tbody>
            </table>
          </div>
        </div>
        <div class="container py-3 bg-white my-3 rounded shadow">
          <h2>Peças fora de estoque</h2>
          <div style="max-height: 400px; overflow-y: auto">
            <table class="table table-striped table-hover">
              <thead class="thead-dark" style="position: sticky; top: 0; z-index: 10;">
                <tr>
                  <th scope="col">Produto</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Aparelho</th>
                  <th scope="col">Peça</th>
                  <th scope="col">Cor</th>
                  <th scope="col">Quantidade</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="tabela-sem-estoque"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <!--Conteudo do footer adicionado via JS-->
    </footer>
  </div>

  <script src="html/auth/js/componentes.js"></script>
  <script src="html/auth/js/painel-estoque.js"></script>
  <script src="/config.js"></script>
  <script src="../js/nomeEmpresa.js"></script>
  <script src="html/auth/js/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</body>

</html>
