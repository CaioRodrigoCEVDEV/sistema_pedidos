<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Peças</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../images/logo/engrenagem-jp-pequeno.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style-main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa5jJ2qb0h8AjtK2AR5oYBgu8KA4ijLq2I5Sket/izI0z8AMvyTG2yXr7iF" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm" role="navigation">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index">
            <img src="../images/logo/engrenagem-jp-pequeno.png" width="30" height="30" alt="JP Peças" class="me-2" />
            JP Peças
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="painel">Acesso</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Conta</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="configuracoes">Configurações</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><button class="dropdown-item" id="buttonSair">Sair</button></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-5 pt-4">
      <div class="row justify-content-center mb-4">
        <div class="col-12 col-md-8">
          <label for="pesquisa" class="form-label">Pesquisa Geral</label>
          <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar" id="pesquisa" />
        </div>
      </div>
      <div class="row text-center g-3 mb-4" id="statsCards">
        <div class="col-6 col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-title fw-bold"><i class="bi bi-tags-fill me-1"></i>Marcas</h6>
              <p class="display-6 mb-0" id="totalMarcas">0</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-title fw-bold"><i class="bi bi-car-front-fill me-1"></i>Modelos</h6>
              <p class="display-6 mb-0" id="totalModelos">0</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-title fw-bold"><i class="bi bi-card-checklist me-1"></i>Tipos</h6>
              <p class="display-6 mb-0" id="totalTipos">0</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-title fw-bold"><i class="bi bi-gear-fill me-1"></i>Peças</h6>
              <p class="display-6 mb-0" id="totalPecas">0</p>
            </div>
          </div>
        </div>
      </div>
      <div id="cardsArea" class="py-4">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h4 class="card-title mb-4 text-primary fw-bold">Gerenciamento</h4>
                <div class="row g-3">
                  <!-- Marca -->
                  <div class="col-12 col-sm-6 col-md-3">
                    <div class="card h-100 shadow-sm text-center dropdown position-static">
                      <div class="card-body">
                        <h6 class="card-title fw-bold">Marca</h6>
                        <button class="btn btn-primary w-100 mb-2 dropdown-toggle" type="button" id="dropdownMarca" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastrar</button>
                        <div class="dropdown-menu p-3 w-100" aria-labelledby="dropdownMarca" onclick="event.stopPropagation();">
                          <form id="cadastrarPainelMarca" class="form">
                            <div class="mb-2">
                              <input type="text" name="marcasdes" id="marcaDescricao" placeholder="Descrição da Marca" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                          </form>
                        </div>
                        <button class="btn btn-outline-secondary w-100" type="button" onclick="toggleMarcas()">Gerenciar</button>
                      </div>
                    </div>
                  </div>
                  <!-- Modelo -->
                  <div class="col-12 col-sm-6 col-md-3">
                    <div class="card h-100 shadow-sm text-center dropdown position-static">
                      <div class="card-body">
                        <h6 class="card-title fw-bold">Modelo</h6>
                        <button class="btn btn-primary w-100 mb-2 dropdown-toggle" type="button" id="dropdownModelo" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastrar</button>
                        <div class="dropdown-menu p-3 w-100" aria-labelledby="dropdownModelo" onclick="event.stopPropagation();">
                          <form id="cadastrarPainelModelo" class="form">
                            <div class="mb-2">
                              <input type="text" name="moddes" placeholder="Descrição do Modelo" class="form-control" required />
                            </div>
                            <div class="mb-2">
                              <div class="custom-select-wrapper">
                                <select name="" id="painelMarca" class="form-control custom-select" required onclick="event.stopPropagation();">
                                  <option value="">Selecione a Marca</option>
                                </select>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                          </form>
                        </div>
                        <button class="btn btn-outline-secondary w-100" type="button" onclick="toggleModelos()">Gerenciar</button>
                      </div>
                    </div>
                  </div>
                  <!-- Tipo de Peça -->
                  <div class="col-12 col-sm-6 col-md-3">
                    <div class="card h-100 shadow-sm text-center dropdown position-static">
                      <div class="card-body">
                        <h6 class="card-title fw-bold">Tipo de Peça</h6>
                        <button class="btn btn-primary w-100 mb-2 dropdown-toggle" type="button" id="dropdownTipo" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastrar</button>
                        <div class="dropdown-menu p-3 w-100" aria-labelledby="dropdownTipo" onclick="event.stopPropagation();">
                          <form id="cadastrarPainelTipo" class="form">
                            <div class="mb-2">
                              <input type="text" name="tipodes" placeholder="Descrição do Tipo" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                          </form>
                        </div>
                        <button class="btn btn-outline-secondary w-100" type="button" onclick="toggleTipos()">Gerenciar</button>
                      </div>
                    </div>
                  </div>
                  <!-- Peça -->
                  <div class="col-12 col-sm-6 col-md-3">
                    <div class="card h-100 shadow-sm text-center dropdown position-static">
                      <div class="card-body">
                        <h6 class="card-title fw-bold">Peça</h6>
                        <button class="btn btn-primary w-100 mb-2 dropdown-toggle" type="button" id="dropdownPeca" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastrar</button>
                        <div class="dropdown-menu p-3 w-100" aria-labelledby="dropdownPeca" onclick="event.stopPropagation();">
                          <form id="cadastrarPainelPeca" class="form">
                            <div class="mb-2">
                              <input type="text" name="prodes" placeholder="Descrição da Peça" class="form-control" required />
                            </div>
                            <div class="mb-2">
                              <input type="number" name="provl" placeholder="Valor R$" class="form-control" min="0" step="0.01" required />
                            </div>
                            <div class="mb-2">
                              <div class="custom-select-wrapper">
                                <select name="" id="selectPainelMarca" class="form-control custom-select" required onclick="event.stopPropagation();">
                                  <option value="">Selecione a Marca</option>
                                </select>
                              </div>
                            </div>
                            <div class="mb-2">
                              <div class="custom-select-wrapper">
                                <select name="" id="selectPainelModelo" class="form-control custom-select" required onclick="event.stopPropagation();">
                                  <option value="">Selecione o Modelo</option>
                                </select>
                              </div>
                            </div>
                            <div class="mb-2">
                              <div class="custom-select-wrapper">
                                <select name="" id="selectPainelTipo" class="form-control custom-select" required onclick="event.stopPropagation();">
                                  <option value="">Selecione o Tipo</option>
                                </select>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                          </form>
                        </div>
                        <button class="btn btn-outline-secondary w-100" type="button" onclick="togglePecas()">Gerenciar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="areaMarcas" class="mt-3 management-area" style="display:none;">
                  <h5>Marcas cadastradas</h5>
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th>Marca</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listaMarcas"></tbody>
                  </table>
                </div>
                <div id="areaModelos" class="mt-3 management-area" style="display:none;">
                  <h5>Modelos cadastrados</h5>
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th>Modelo</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listaModelos"></tbody>
                  </table>
                </div>
                <div id="areaTipos" class="mt-3 management-area" style="display:none;">
                  <h5>Tipos cadastrados</h5>
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th>Tipo</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listaTipos"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-float management-area" id="tabelaArea" style="display: none">
        <div class="container-float bg-light">
          <table class="table" id="tabelaProdutos">
            <thead>
              <tr>
                <th scope="col">Peça</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="/config.js"></script>
    <script src="html/auth/js/painel.js"></script>
    <script src="html/auth/js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6lpbzK5E2I4v2Cq0TDM4bwlGIK7pqkB0BUAKZRM9B0Fl" crossorigin="anonymous"></script>
  </body>
</html>
