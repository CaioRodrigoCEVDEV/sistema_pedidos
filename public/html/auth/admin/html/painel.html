<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Peças</title>
    <!--Link proprios projeto-->
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../images/logo/engrenagem-jp-pequeno.png"
      type="image/x-icon"
    />
    <!--links bootstrap-->

    <link rel="stylesheet" href="css/style-main.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-white rounded"
      >
        <a class="navbar-brand" href="index" id="nomeEmpresa"
          ><img src="/uploads/logo.jpg" width="30" height="30" alt="" /></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index"
                >Inicio <span class="sr-only">(Página atual)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="painel">Acesso</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Conta
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="perfil">Perfil</a>
                <a class="dropdown-item" href="configuracoes">Configurações</a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="buttonSair">Sair</button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-4">
        <div class="row text-center" id="statsCards">
          <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-tags-fill mr-1"></i>Marcas
                </h5>
                <p class="card-text" id="totalMarcas">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-car-front-fill mr-1"></i>Modelos
                </h5>
                <p class="card-text" id="totalModelos">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-card-checklist mr-1"></i>Tipos
                </h5>
                <p class="card-text" id="totalTipos">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-gear-fill mr-1"></i>Peças
                </h5>
                <p class="card-text" id="totalPecas">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <form class="form-inline m-5 my-lg-0 mb-2 text-center">
          <label for="">Pesquisa Geral</label>
          <input
            class="form-control m-2 mr-sm-2"
            type="search"
            placeholder="Pesquisar"
            aria-label="Pesquisar"
            id="pesquisa"
          />
        </form>
      </div>
      <div class="container mt-4">
        <h4 class="text-primary font-weight-bold mb-4"><i class="fa fa-cogs"></i> Gerenciamento de Produtos</h4>
        <div class="row row-cols-1 row-cols-md-2 g-3">
          <div class="col">
            <div class="card border-primary h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Marca</h5>
                <button class="btn btn-outline-primary btn-sm mb-2 w-100"><i class="fa fa-plus"></i> Cadastrar</button>
                <button class="btn btn-secondary btn-sm w-100"><i class="fa fa-edit"></i> Gerenciar</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-primary h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Modelo</h5>
                <button class="btn btn-outline-primary btn-sm mb-2 w-100"><i class="fa fa-plus"></i> Cadastrar</button>
                <button class="btn btn-secondary btn-sm w-100"><i class="fa fa-edit"></i> Gerenciar</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-primary h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Tipo de Peça</h5>
                <button class="btn btn-outline-primary btn-sm mb-2 w-100"><i class="fa fa-plus"></i> Cadastrar</button>
                <button class="btn btn-secondary btn-sm w-100"><i class="fa fa-edit"></i> Gerenciar</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-primary h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Cor</h5>
                <button class="btn btn-outline-primary btn-sm mb-2 w-100"><i class="fa fa-plus"></i> Cadastrar</button>
                <button class="btn btn-secondary btn-sm w-100"><i class="fa fa-edit"></i> Gerenciar</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-primary h-100">
              <div class="card-body text-center">
                <h5 class="card-title">Peça</h5>
                <button class="btn btn-outline-primary btn-sm mb-2 w-100"><i class="fa fa-plus"></i> Cadastrar</button>
                <button class="btn btn-secondary btn-sm w-100"><i class="fa fa-edit"></i> Gerenciar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>

    <script src="/config.js"></script>
    <script src="../js/nomeEmpresa.js"></script>
    <script src="html/auth/js/painel.js"></script>
    <script src="html/auth/js/logout.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
