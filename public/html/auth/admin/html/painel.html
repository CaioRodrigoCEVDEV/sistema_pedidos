<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Peças</title>
    <!--Link proprios projeto-->
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../images/logo/engrenagem-jp-pequeno.png"
      type="image/x-icon"
    />
    <!--links bootstrap-->

    <link rel="stylesheet" href="css/style-main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-white rounded"
      >
        <a class="navbar-brand" href="index"
          ><img
            src="../images/logo/engrenagem-jp-pequeno.png"
            width="30"
            height="30"
            alt=""
          />
          JP Peças</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index"
                >Inicio <span class="sr-only">(Página atual)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="painel">Acesso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perfil">Perfil</a>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="buttonSair" >Sair</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h4 class="card-title mb-4 text-primary font-weight-bold">
                  Gerenciamento
                </h4>
                <div class="row">
                  <!-- Marca -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary btn-block dropdown-toggle"
                      type="button"
                      id="dropdownMarca"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Cadastrar Marca <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownMarca"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelMarca" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="marcasdes"
                            id="marcaDescricao"
                            placeholder="Descrição da Marca"
                            class="form-control"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                  </div>
                  <!-- Modelo -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary btn-block dropdown-toggle"
                      type="button"
                      id="dropdownModelo"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Cadastrar Modelo <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownModelo"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelModelo" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="moddes"
                            placeholder="Descrição do Modelo"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="painelMarca"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione a Marca</option>
                            </select>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                  </div>
                  <!-- Tipo de Peça -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary btn-block dropdown-toggle"
                      type="button"
                      id="dropdownTipo"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Cadastrar Tipo de Peça <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownTipo"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelTipo" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="tipodes"
                            placeholder="Descrição do Tipo"
                            class="form-control"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                  </div>
                  <!-- Peça -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary btn-block dropdown-toggle"
                      type="button"
                      id="dropdownPeca"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Cadastrar Peça <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownPeca"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelPeca" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="prodes"
                            placeholder="Descrição da Peça"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="form-group mb-2">
                          <input
                            type="number"
                            name="provl"
                            placeholder="Valor R$"
                            class="form-control"
                            min="0"
                            step="0.01"
                            required
                          />
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="selectPainelMarca"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione a Marca</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="selectPainelModelo"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione o Modelo</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="selectPainelTipo"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione o Tipo</option>
                            </select>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Conteúdo dinâmico pode ser inserido aqui -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/config.js"></script>
    <script src="html/auth/js/painel.js"></script>
    <script src="html/auth/js/logout.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
