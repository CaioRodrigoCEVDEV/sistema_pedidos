<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Peças</title>
    <!--Link proprios projeto-->
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../images/logo/engrenagem-jp-pequeno.png"
      type="image/x-icon"
    />
    <!--links bootstrap-->

    <link rel="stylesheet" href="css/style-main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-GOaE1XrXwZq8X5p1+t0NenE2x0RvrRZtGJPD7W82dManIeZDV4SSQSSHqKPaWY5D"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index">
            <img src="../images/logo/engrenagem-jp-pequeno.png" width="30" height="30" alt="" class="me-2" />
            JP Peças
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="painel">Acesso</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Conta
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="perfil">Perfil</a></li>
                  <li><a class="dropdown-item" href="configuracoes">Configurações</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><button class="dropdown-item" id="buttonSair">Sair</button></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

      <main class="pt-5">
        <div class="container mt-4">
          <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-6">
              <input
                class="form-control"
                type="search"
                placeholder="Pesquisa geral"
                aria-label="Pesquisar"
                id="pesquisa"
              />
            </div>
          </div>
          <div class="row text-center row-cols-2 row-cols-md-4 g-3" id="statsCards">
          <div class="col">
            <div class="card shadow-sm stat-card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-tags-fill me-2"></i>Marcas
                </h5>
                <p class="card-text" id="totalMarcas">0</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm stat-card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-car-front-fill me-2"></i>Modelos
                </h5>
                <p class="card-text" id="totalModelos">0</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm stat-card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-card-checklist me-2"></i>Tipos
                </h5>
                <p class="card-text" id="totalTipos">0</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm stat-card">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi bi-gear-fill me-2"></i>Peças
                </h5>
                <p class="card-text" id="totalPecas">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="cardsArea" class="container py-4">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <h4 class="card-title mb-4 text-primary font-weight-bold">
                  Gerenciamento
                </h4>
                <div class="row">
                  <!-- Marca -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary w-100 dropdown-toggle"
                      type="button"
                      id="dropdownMarca"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Cadastrar Marca <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownMarca"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelMarca" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="marcasdes"
                            id="marcaDescricao"
                            placeholder="Descrição da Marca"
                            class="form-control"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                    <button
                      class="btn btn-outline-secondary w-100 mt-2"
                      type="button"
                      onclick="toggleMarcas()"
                    >
                      Gerenciar
                    </button>
                  </div>
                  <!-- Modelo -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary w-100 dropdown-toggle"
                      type="button"
                      id="dropdownModelo"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Cadastrar Modelo <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownModelo"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelModelo" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="moddes"
                            placeholder="Descrição do Modelo"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="painelMarca"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione a Marca</option>
                            </select>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                    <button
                      class="btn btn-outline-secondary w-100 mt-2"
                      type="button"
                      onclick="toggleModelos()"
                    >
                      Gerenciar
                    </button>
                  </div>
                  <!-- Tipo de Peça -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary w-100 dropdown-toggle"
                      type="button"
                      id="dropdownTipo"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Cadastrar Tipo de Peça <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownTipo"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelTipo" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="tipodes"
                            placeholder="Descrição do Tipo"
                            class="form-control"
                            required
                          />
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                    <button
                      class="btn btn-outline-secondary w-100 mt-2"
                      type="button"
                      onclick="toggleTipos()"
                    >
                      Gerenciar
                    </button>
                  </div>
                  <!-- Peça -->
                  <div
                    class="col-12 col-sm-6 col-md-3 mb-3 dropdown position-static"
                  >
                    <button
                      class="btn btn-outline-primary w-100 dropdown-toggle"
                      type="button"
                      id="dropdownPeca"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Cadastrar Peça <i class="bi bi-plus-square"></i>
                    </button>
                    <div
                      class="dropdown-menu p-3 w-100 mt-2"
                      aria-labelledby="dropdownPeca"
                      style="min-width: 220px"
                      onclick="event.stopPropagation();"
                    >
                      <form id="cadastrarPainelPeca" class="form">
                        <div class="form-group mb-2">
                          <input
                            type="text"
                            name="prodes"
                            placeholder="Descrição da Peça"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="form-group mb-2">
                          <input
                            type="number"
                            name="provl"
                            placeholder="Valor R$"
                            class="form-control"
                            min="0"
                            step="0.01"
                            required
                          />
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="selectPainelMarca"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione a Marca</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="selectPainelModelo"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione o Modelo</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group mb-2">
                          <div class="custom-select-wrapper">
                            <select
                              name=""
                              id="selectPainelTipo"
                              class="form-control custom-select"
                              required
                              onclick="event.stopPropagation();"
                            >
                              <option value="">Selecione o Tipo</option>
                            </select>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                          Cadastrar
                        </button>
                      </form>
                    </div>
                    <button
                      class="btn btn-outline-secondary w-100 mt-2"
                      type="button"
                      onclick="togglePecas()"
                    >
                      Gerenciar
                    </button>
                  </div>
                </div>
                <!-- Conteúdo dinâmico pode ser inserido aqui -->
                <div id="areaMarcas" class="mt-3 management-area" style="display:none;">
                  <h5>Marcas cadastradas</h5>
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th>Marca</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listaMarcas"></tbody>
                  </table>
                </div>
                <div id="areaModelos" class="mt-3 management-area" style="display:none;">
                  <h5>Modelos cadastrados</h5>
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th>Modelo</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listaModelos"></tbody>
                  </table>
                </div>
                <div id="areaTipos" class="mt-3 management-area" style="display:none;">
                  <h5>Tipos cadastrados</h5>
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th>Tipo</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listaTipos"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-float management-area" id="tabelaArea" style="display: none">
        <div class="container-float bg-light">
          <table class="table" id="tabelaProdutos">
            <thead>
              <tr>
                <th scope="col">Peça</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
          </table>
        </div>
      </div>
    </main>

      <script src="/config.js"></script>
      <script src="html/auth/js/painel.js"></script>
      <script src="html/auth/js/logout.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xjgjG9wcOcRvCNr4C0uGAaHo9dZYkTfLZNVVRFlE0YyqS/fWznuaCG2l9VmOAXoJ"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
