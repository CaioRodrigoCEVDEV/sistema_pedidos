<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Painel de Clientes</title>
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />

  <!-- Styles do seu projeto -->
  <link rel="stylesheet" href="/html/auth/admin/css/style-flexbox.css" />
  <link rel="stylesheet" href="/html/auth/admin/css/style-components.css" />
  <link rel="stylesheet" href="/html/auth/admin/css/style-usuario-Tooltip.css" />

  <!-- Bootstrap + √≠cones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../../css/tema-bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-light">
  <div class="wrapper">
    <header id="header-admin"><!-- preenchido via JS global --></header>

    <main class="p-3">
      <div class="container">
        <div class="panel-hero mb-4">
          <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
            <div class="d-flex align-items-center gap-3">
              <div class="icon-circle" aria-hidden="true">
                <i class="fa-solid fa-address-book text-primary"></i>
              </div>
              <div>
                <h1 class="h4 mb-0">Painel de Clientes</h1>
                <div class="text-muted small">Gerencie cadastro, bloqueio e limite de cr√©dito.</div>
              </div>
            </div>
            <div class="ms-md-auto d-flex flex-wrap gap-2 align-items-center">
              <button id="btnNew" class="button-color-1">
                <i class="fa-solid fa-user-plus"></i> Novo cliente
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="app-container">
          <div class="card shadow-sm">
            <div class="card-header d-flex align-items-center gap-3 flex-wrap">
              <div class="d-flex gap-2 w-100 align-items-center">
                <input id="searchInput" class="form-control search" type="search"
                  placeholder="Buscar por nome, fantasia ou documento..." aria-label="Buscar clientes" />
              </div>
            </div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table id="cliTable" class="table table-hover table-striped mb-0">
                  <thead class="table-light">
                    <tr>
                      <th style="width: 90px;">C√≥digo</th>
                      <th>Nome/Raz√£o</th>
                      <th>Fantasia</th>
                      <th>Documento</th>
                      <th>Cidade/UF</th>
                      <th>Telefone</th>
                      <th>E-mail</th>
                      <th style="width: 90px;">Bloq</th>
                      <th style="width: 110px;">Limite</th>
                      <th style="width: 120px;">Status</th>
                    </tr>
                  </thead>
                  <tbody id="cliTbody"><!-- via JS --></tbody>
                </table>
              </div>
              <div id="emptyState" class="no-data" style="display:none">Nenhum cliente encontrado.</div>
            </div>

            <div class="card-footer text-muted d-flex justify-content-between">
              <small id="resultsInfo">0 clientes</small>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-secondary" id="btnPrev">Anterior</button>
                <button class="btn btn-sm btn-outline-secondary" id="btnNext">Pr√≥xima</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal: Detalhe/Edi√ß√£o -->
      <div class="modal fade" id="cliModal" tabindex="-1" aria-labelledby="cliModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <form id="cliForm" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cliModalLabel">üë©‚Äçüíº Dados do cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="parcod" />

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nome/Raz√£o (pardes) *</label>
                  <input id="pardes" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Fantasia (parfan)</label>
                  <input id="parfan" class="form-control" />
                </div>

                <div class="col-md-6">
                  <label class="form-label">CPF/CNPJ (parcnpjcpf) *</label>
                  <input id="parcnpjcpf" class="form-control" placeholder="Somente n√∫meros" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">RG/IE (parierg)</label>
                  <input id="parierg" class="form-control" />
                </div>

                <div class="col-md-6">
                  <label class="form-label">E-mail (paremail)</label>
                  <input id="paremail" class="form-control" type="email" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefone (parfone)</label>
                  <input id="parfone" class="form-control" placeholder="(DDD) 99999-9999" />
                </div>

                <div class="col-md-4">
                  <label class="form-label">CEP (parcep)</label>
                  <input id="parcep" class="form-control" placeholder="00000-000" />
                </div>
                <div class="col-md-8">
                  <label class="form-label">Rua (parrua)</label>
                  <input id="parrua" class="form-control" />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Bairro (parbai)</label>
                  <input id="parbai" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Munic√≠pio (parmuncod) *</label>
                  <input id="parmuncod" class="form-control" list="listaMunicipios" required />
                  <datalist id="listaMunicipios"></datalist>
                </div>


                <div class="col-md-4">
                  <label class="form-label">Limite de Cr√©dito (clilim)</label>
                  <input id="clilim" class="form-control" type="number" step="0.01" />
                </div>
                <div class="col-md-4 d-flex align-items-center mt-3">
                  <div class="form-check">
                    <input id="clibloq" type="checkbox" class="form-check-input" />
                    <label class="form-check-label" for="clibloq">Bloqueado</label>
                    <i class="fa-solid fa-circle-question info-icon"></i>
                    <span class="tooltip-text" role="tooltip">
                      Se marcado, o cliente fica impedido de realizar novas compras.
                    </span>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Status (parsit)</label>
                  <select id="parsit" class="form-select">
                    <option value="">‚Äî</option>
                    <option value="A">Ativo</option>
                    <option value="I">Inativo</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" id="btnInativar" class="btn btn-outline-warning me-auto">Inativar</button>
              <button type="button" id="btnExcluir" class="btn btn-outline-danger">Excluir</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="button-color-1 w-25">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"><!-- preenchido via JS global --></footer>
  </div>

  <!-- JS globais -->
  <script src="html/auth/js/componentes.js"></script>
  <script src="/config.js"></script>
  <script src="../js/nomeEmpresa.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- P√°gina -->
  <script src="/html/auth/js/painel-clientes.js"></script>
  <script src="/html/auth/js/logout.js"></script>
</body>

</html>
