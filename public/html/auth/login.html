<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <!--links internos-->
  <link rel="stylesheet" href="/html/auth/admin/css/style-login.css" />
  <link rel="stylesheet" href="/html/auth/admin/css/style-flexbox.css" />
  <!--links externos-->
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-light">
  
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-white rounded">
        <a class="navbar-brand" href="index" id="nomeEmpresa"><img src="/uploads/logo.jpg" width="30" height="30"
            alt="" /></a>
      </nav>
    </header>
    <main class="login-page mt-5 p-2">
      <div class="login-card m-auto">
        <img src="/uploads/logo.jpg" alt="Logo JP PeÃ§as" class="login-logo" />
        <h2>Login</h2>

        <form id="formLogin">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />

          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Salvar usuÃ¡rio e senha</label>
          </div>

          <div class="d-flex gap-2 justify-content-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn btn-outline-dark" onclick="window.history.back();">
              <i class="bi bi-box-arrow-in-left"></i> Voltar
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer">
      <!--Conteudo do footer adicionado via JS-->
    </footer>
  </div>

  <script src="/html/auth/js/componentes.js"></script>
  <script src="/config.js"></script>
  <script src="../js/nomeEmpresa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="/html/auth/js/login.js"></script>
</body>

</html>
