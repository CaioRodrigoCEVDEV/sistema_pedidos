<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <!--links internos-->
    <link rel="stylesheet" href="/html/auth/admin/css/style-login.css" />
    <link rel="stylesheet" href="/html/auth/admin/css/style-flexbox.css" />
    <!--links externos-->
    <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/uploads/apple-touch-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="wrapper">
      <header>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light shadow-sm bg-white rounded"
        >
          <a class="navbar-brand" href="index" id="nomeEmpresa"
            ><img src="/uploads/logo.jpg" width="30" height="30" alt=""
          /></a>
        </nav>
      </header>
      <main class="login-page">
        <div class="login-card">
          <img src="/uploads/logo.jpg" alt="Logo JP Peças" class="login-logo" />
          <h2>Login</h2>

          <form id="formLogin">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />

            <label for="password">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
              required
            />

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember"
                >Salvar usuário e senha</label
              >
            </div>

            <div class="d-flex gap-2 justify-content-center">
              <button type="submit" class="btn btn-primary">Entrar</button>
              <button
                type="button"
                class="btn btn-outline-dark"
                onclick="window.history.back();"
              >
                <i class="bi bi-box-arrow-in-left"></i> Voltar
              </button>
            </div>
          </form>
        </div>
      </main>

      <footer class="border-top p-4 bg-white shadow">
        <div class="align-items-center">
          <div class="small text-black">
            © <span id="y"></span> Sistema Pedidos via Whatsapp —
            <a href="#" class="text-black link-dark"
              >MTTR Tecnologia que transforma seu negócio.</a
            >
          </div>
        </div>
      </footer>
    </div>

    <script src="/config.js"></script>
    <script src="../js/nomeEmpresa.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="/html/auth/js/login.js"></script>
  </body>
</html>
