    <!-- BotÃ£o oculto que sÃ³ aparece quando o Chrome liberar o install prompt -->
    <button id="btnInstall" class="btn btn-success" style="display:none; 
         position:fixed; 
         bottom:20px; 
         left:50%; 
         transform:translateX(-50%); 
         z-index:9999;">
        ðŸ“² Instalar App
    </button>



    <script>
        let deferredPrompt;
        const btnInstall = document.getElementById("btnInstall");

        // Captura o evento antes do Chrome exibir o banner nativo
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault(); // impede o banner automÃ¡tico
            deferredPrompt = e;
            btnInstall.style.display = "block"; // mostra botÃ£o manual
        });

        // Quando o usuÃ¡rio clicar no botÃ£o
        btnInstall.addEventListener("click", () => {
            btnInstall.style.display = "none"; // esconde o botÃ£o
            deferredPrompt.prompt(); // dispara o banner nativo
            deferredPrompt.userChoice.then((choiceResult) => {
                console.log("UsuÃ¡rio escolheu:", choiceResult.outcome);
                deferredPrompt = null;
            });
        });
    </script>
