<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <!--Link proprios projeto-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png">
    <!--links bootstrap-->
    <link rel="stylesheet" href="../css/style-main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded fixed-top">
            <a class="navbar-brand" href="index" id="nomeEmpresa"><img src="/uploads/logo.jpg" width="30" height="30"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index">Inicio <span class="visually-hidden">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="painel">Acesso</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-float bg-light">
            <div class="style-title-card d-flex justify-content-between align-items-center">
                <h3>Carrinho de Compras <i class="bi bi-cart2"></i></h3>
                <button class="btn btn-sm btn-outline-light" onclick="window.history.back();">
                    <i class="bi bi-box-arrow-in-left"></i> Voltar
                </button>
            </div>
            <!-- adicionar um botão para remover todos os itens do carrinho alinhado a direita que não -->
            <div class="text-right mt-3">
                <button class="btn btn-sm btn-gray" onclick="limparCarrinho()">
                    <i class="bi bi-trash"></i> Limpar Carrinho
                </button>

                <div class="bg-light w-auto p-3  mb-5">
                    <h1 class="text-center">Itens
                        <i class="bi bi-box-seam text-warning"></i>
                    </h1>
                    <div id="carrinhoCorpo" class="mt-3">
                        <!-- Itens do carrinho serão inseridos aqui via JavaScript -->
                    </div>
                    <div class="text-right mt-3" id="carrinhoTotal">
                        <h3> Valor Total: <span id="totalCarrinho">0.00</span></h3>
                    </div>
                    <div class="text-left">
                        <h3>Observações:</h3>
                        <textarea id="observacoes" class="form-control" rows="3"
                            placeholder="Digite suas observações aqui..."></textarea>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-success" onclick="enviarWhatsApp()">Retirada Balcão &#128499;</button>
                        <button class="btn btn-danger" onclick="enviarWhatsAppEntrega()">Entrega &#128230;</button>
                        <button id="botao-orcamento" class="btn btn-warning m-2" style="display: none;"
                            onclick="copiarOrcamentoParaClipboard()">Copiar &#128221;</button>
                    </div>
                </div>
    </main>
    <footer class="border-top py-4 mt-5 bg-light">
        <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
            <div class="small text-muted">© <span id="y"></span> Sistema Pedidos via Whatsapp — <a href="#">MTTR
                    Tecnologia que transforma seu negócio.</a></div>
            <div class="d-flex gap-3 footer small">
                <a href="https://wa.me/5561981697924?text=Ol%C3%A1!%20Tenho%20interesse%20para%20marcar%20uma%20reuni%C3%A3o%20para%20entender%20mais%20sobre%20as%20solu%C3%A7%C3%B5es%20que%20voc%C3%AAs%20oferecem!%20"
                    target="_blank" class="badge bg-secondary m-1">Contato</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/config.js"></script>
    <script src="../js/carrinho.js"></script>
    <script src="../js/nomeEmpresa.js"></script>
</body>

</html>
