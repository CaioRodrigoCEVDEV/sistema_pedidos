<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <!--Link proprios projeto-->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style-flexbox.css">
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />
  <!--links bootstrap-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    crossorigin="anonymous" />
</head>

<body class="bg-light">
  <div class="wrapper">
    <header id="header">
      <!--Conteudo do header adicionado via JS-->
    </header>


    <main class="m-2">
      <div class="container bg-white shadow-sm border rounded p-4">
        <h1 class="text-center ">
          <i class="bi bi-cart2 text-primary"></i> Carrinho de Compras
        </h1>
        <div class="d-flex justify-content-between m-2">
          <button class="btn btn-outline-danger" onclick="limparCarrinho()">
            <i class="bi bi-trash"></i> Limpar Carrinho
          </button>
          <button class="btn btn-outline-primary" onclick="window.history.back();">
            <i class="bi bi-box-arrow-in-left"></i> Voltar
          </button>
        </div>
        <div class="text-center">
          <h2>Itens <i class="bi bi-box-seam text-warning"></i></h2>
        </div>
        <div class="corpo-carrinho">
          <div id="carrinhoCorpo" class="mt-3">
            <!-- Itens do carrinho serão inseridos aqui via JavaScript -->
          </div>
          <div class="text-right mt-3" id="carrinhoTotal">
            <h3>Valor Total: <span id="totalCarrinho">0.00</span></h3>
          </div>
          <div class="text-left">
            <h3>Observações:</h3>
            <textarea id="observacoes" class="form-control bg-light" rows="3"
              placeholder="Digite suas observações aqui..."></textarea>
          </div>
          <div class="row g-2 align-items-center flex-wrap mt-2" id="divFinalizar">
            <div class="col-12 col-sm-6 col-md-3 col-lg-2">
              <button class="btn btn-success w-100" onclick="enviarWhatsApp()">
                Retirada Balcão &#128499;
              </button>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2">
              <button class="btn btn-danger w-100" onclick="enviarWhatsAppEntrega()">
                Entrega &#128230;
              </button>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2">
              <button id="botao-orcamento" class="btn btn-warning w-100" style="display: none"
                onclick="copiarOrcamentoParaClipboard()">
                Copiar &#128221;
              </button>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-3">
              <select name="codigoVendedor" id="codigoVendedor" class="form-control w-100">
                <option value="">Selecione o Vendedor</option>
              </select>
            </div>
          </div>

        </div>
      </div>
    </main>
    <footer id="footer">
      <!--Conteudo do footer adicionado via JS-->
    </footer>
  </div>

  <script src="../js/componentes.js"></script>
  <script src="/config.js"></script>
  <script src="../js/carrinho.js"></script>
  <script src="../js/nomeEmpresa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
