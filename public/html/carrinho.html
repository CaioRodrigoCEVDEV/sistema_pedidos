<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <!--Link proprios projeto-->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style-flexbox.css">
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />
  <!--links bootstrap-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    crossorigin="anonymous" />
</head>

<body class="bg-light">
  <header id="header">
    <!--Conteudo do header adicionado via JS-->
  </header>

  <div class="wrapper">
    <main>
      <div class="container bg-white shadow-sm border rounded p-2" style="margin-top: 5rem;">
        <h1 class="m-3">
          <i class="bi bi-cart2 text-primary"></i> Carrinho de Compras
        </h1>
        <div class="d-flex justify-content-between m-2">
          <button class="btn btn-outline-danger" onclick="limparCarrinho()">
            <i class="bi bi-trash"></i> Limpar Carrinho
          </button>
          <button class="btn btn-outline-primary" onclick="window.history.back();">
            <i class="bi bi-box-arrow-in-left"></i> Voltar
          </button>
        </div>
        <div class="text-center">
          <h2>Itens <i class="bi bi-box-seam text-warning"></i></h2>
        </div>
        <div class="corpo-carrinho">
          <div id="carrinhoCorpo" class="mt-3">
            <!-- Itens do carrinho serão inseridos aqui via JavaScript -->
          </div>
          <div class="text-right mt-3" id="carrinhoTotal">
            <h3>Valor Total: <span id="totalCarrinho">0.00</span></h3>
          </div>
          <div class="text-left">
            <h3>Observações:</h3>
            <textarea id="observacoes" class="form-control bg-light" rows="3"
              placeholder="Digite suas observações aqui..."></textarea>
          </div>
          <div class="mt-3" id="divFinalizar">
            <button class="btn btn-success" onclick="enviarWhatsApp()">
              Retirada Balcão &#128499;
            </button>
            <button class="btn btn-danger" onclick="enviarWhatsAppEntrega()">
              Entrega &#128230;
            </button>
            <button id="botao-orcamento" class="btn btn-warning m-2" style="display: none"
              onclick="copiarOrcamentoParaClipboard()">
              Copiar &#128221;
            </button>
            <select name="codigoVendedor" id="codigoVendedor" class="form-control custom-select">
              <option value="">Selecione o Vendedor</option>
            </select>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <!--Conteudo do footer adicionado via JS-->
    </footer>
  </div>

  <script src="../js/componentes.js"></script>
  <script src="/config.js"></script>
  <script src="../js/carrinho.js"></script>
  <script src="../js/nomeEmpresa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
