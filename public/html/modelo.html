<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <!--Link proprios projeto-->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style-modelo.css" />
  <link rel="stylesheet" href="/html/auth/admin/css/style-flexbox.css" />
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />
  <!--links bootstrap-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
</head>

<body class="bg-light inter">
  <div class="wrapper">
    <header id="header">
    <!--Conteudo do header adicionado via JS-->
  </header>

    <main class="m-3">
      <div class="bg-white quadro">
        <div class="navegacao">
          <div class="row justify-content-between">
            <div class="col-auto mr-auto">
              <h2 class="inter">Modelos</h2>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-outline-dark m-2" onclick="window.history.back();">
                <i class="bi bi-box-arrow-in-left"></i> Voltar
              </button>
            </div>
          </div>
          <div class="row">
            <div class="p-3">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" onclick="window.history.back();"><span id="marcaTitulo">Marca</span><i
                      class="bi bi-chevron-compact-right"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="row p-3">
            <div class="input-group input-pesquisa">
              <span class="input-group-text bg-white border-info" for="pesquisa">
                <i class="bi bi-search text-info"></i>
              </span>
              <input class="form-control border-info" type="search" placeholder="Pesquisar" aria-label="Pesquisar"
                id="pesquisa" />
            </div>
          </div>
        </div>
        <div class="text-center m-2">
          <span class="text-center w-100 font-weight-bold">Selecione o modelo</span>
        </div>
        <div class="row">
          <div class="container">
            <table class="table tabela mx-auto">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="col-auto text-left">Modelo</th>
                  <th scope="col" class="col-auto text-center">Ações</th>
                </tr>
              </thead>
              <tbody id="corpoTabela">
                <!--conteudo inserido via js-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <!--Conteudo do footer adicionado via JS-->
    </footer>
  </div>

  <!-- Botão do carrinho flutuante -->
  <botton class="button-cart" id="openCartModal">
    <i class="bi bi-cart4"></i>
  </botton>


  <!-- Modal do Carrinho -->
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Itens no Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="cartItems">
          <!-- Itens do carrinho serão inseridos aqui via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>

      <script src="../js/componentes.js"></script>
      <script src="/config.js"></script>
      <script src="../js/nomeEmpresa.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
      <script src="../js/modelo.js"></script>
</body>

</html>
