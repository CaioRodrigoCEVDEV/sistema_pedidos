<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <!--Link proprios projeto-->
  <link rel="stylesheet" href="../css/style-lista-pecas.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />
  <!--links bootstrap-->
  <link rel="stylesheet" href="../css/style-main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded fixed-top p-2 m-1">
      <a class="navbar-brand" href="index" id="nomeEmpresa"><img src="/uploads/logo.jpg" width="30" height="30"
          alt="" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="painel">Acesso</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="page-wrapper">
    <main>
      <div class="bg-white quadro">
        <div class="navegacao">
          <div class="row">
            <div class="col-auto mr-auto">
              <h2 class="inter">Peça</h2>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-outline-dark m-2" onclick="window.history.back();">
                <i class="bi bi-box-arrow-in-left"></i> Voltar
              </button>
            </div>
          </div>
          <div class="row">
            <div class="p-3">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" onclick="window.history.go(-2);"><span id="marcaTitulo">Marca</span><i
                      class="bi bi-chevron-compact-right"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="window.history.back();"><span id="modeloTitulo">Modelo</span><i
                      class="bi bi-chevron-compact-right"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" id="tipoPeca"></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="row p-3">
            <div class="input-group input-pesquisa">
              <span class="input-group-text bg-white border-info" for="pesquisa">
                <i class="bi bi-search text-info"></i>
              </span>
              <input class="form-control border-info" type="search" placeholder="Pesquisar" aria-label="Pesquisar"
                id="pesquisa" />
            </div>
          </div>
        </div>
        <div class="text-center m-2">
          <span class="text-center w-100 font-weight-bold">Selecione a peça</span>
        </div>
        <div class="row">
          <div class="container">
            <div id="corpoTabela"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top py-4 mt-5">
      <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
        <div class="small text-black">
          © <span id="y"></span> Sistema Pedidos via Whatsapp —
          <a href="#" class="text-black link-dark">MTTR Tecnologia que transforma seu negócio.</a>
        </div>
      </div>
    </footer>
  </div>
  <!-- Carrinho -->
  <a href="javascript:void(0);" class="button-cart" id="openCartModal">
    <i class="bi bi-cart4"></i>
  </a>

  <!-- Modal do Carrinho -->
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Itens no Carrinho</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="cartItems">
          <!-- Itens do carrinho serão inseridos aqui via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="/config.js"></script>
  <script src="../js/nomeEmpresa.js"></script>
  <script src="../js/lista-pecas.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
