<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <!--Link proprios projeto-->
  <link rel="stylesheet" href="../css/style-lista-pecas.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="/html/auth/admin/css/style-flexbox.css"/>
  <link rel="shortcut icon" href="/uploads/logo.jpg" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png" />
  <!--links bootstrap-->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <header id="header">
    <!--Conteudo do header adicionado via JS-->
  </header>
      <main class="m-3">
        <div class="bg-white quadro">
          <div class="navegacao">
            <div class="row justify-content-between">
              <div class="col-auto mr-auto">
                <h2 class="inter">Peça</h2>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-outline-dark m-2" onclick="window.history.back();">
                  <i class="bi bi-box-arrow-in-left"></i> Voltar
                </button>
              </div>
            </div>
            <div class="row">
              <div class="p-3">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" onclick="window.history.go(-2);"><span id="marcaTitulo">Marca</span><i
                        class="bi bi-chevron-compact-right"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" onclick="window.history.back();"><span id="modeloTitulo">Modelo</span><i
                        class="bi bi-chevron-compact-right"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" id="tipoPeca"></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row p-3">
              <div class="input-group input-pesquisa">
                <span class="input-group-text text-primary bg-white border border-primary " for="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input class="form-control border-primary" type="search" placeholder="Pesquisar" aria-label="Pesquisar"
                    id="pesquisa">
                
                    <a class="btn btn-primary d-flex align-items-center gap-2" 
                        id="openCartModal" 
                        style="background: linear-gradient(145deg, #2196F3, #1976D2); 
                              border: none; 
                              box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
                              transition: all 0.3s ease;">
                        <i class="bi bi-cart2"></i>
                        <span>Carrinho</span>
                    </a>
                </span>
              </div>
            </div>
          </div>
          <div class="text-center m-2">
            <span class="text-center w-100 font-weight-bold">Selecione a peça</span>
          </div>
          <div class="row">
            <div class="container">
              <div id="corpoTabela"></div>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer">
      <!--Conteudo do footer adicionado via JS-->
    </footer>
  </div>

    <!-- Modal do Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Itens no Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <!-- Itens do carrinho serão inseridos aqui via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
    </div>

  <script src="../js/componentes.js"></script>
  <script src="/config.js"></script>
  <script src="../js/nomeEmpresa.js"></script>
  <script src="../js/lista-pecas.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
